{{define "header"}}
<header id="header">
  <h1 class="logo">
    <a href="/">GROUPIE <span>TRACKER</span></a>
  </h1>
  <div class="flex">
    <div class="search">
      <form autocomplete="off" action="/search" method="GET">
        <input type="text" class="search-input" name="search" id="search-input" placeholder="search for a brand" />
        <button class="search-btn" autocomplete="off" type="submit">
          SEARCH
        </button>
      </form>
      <div id="suggestions" class="suggestions"></div>
    </div>
    <div class="filters-disply">
      <div id="filters">FILTERS</div>
    </div>
  </div>
</header>
{{end}}
