<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
  <title>Groupie Trackers</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/normalize.css" />
</head>

<body>
  <div class="container">
    {{template "header"}}
    <main id="main">
      {{template "filters"}}
      <h3 class="title">RESULTS</h3>
      <div class="card-list">
        {{range .}}
        <div class="card">
          <a href="band/{{.Id}}">
            <div class="image">
              <img src="{{.Image}}" alt="queen" />
            </div>
          </a>
          <footer>
            <a href="band/{{.Id}}">
              <h2>{{.Name}}</h2>
            </a>
            <span>{{.CreationDate}}</span>
          </footer>
        </div>
        {{end}}
      </div>
    </main>
    <footer id="footer">
      Made with ❤️ by
      <a href="https://github.com/eli-Slim" target="_blank">aesslima</a>,
      <a href="https://github.com/hamzaboutaleb" target="_blank">hboutale</a>
      & <a href="https://github.com/4mr4n11" target="_blank">kelamrani</a>.
      <script src="/static/js/suggestion.js"></script>
      <script src="/static/js/button.js"></script>
    </footer>
  </div>
</body>

</html>
